<mat-progress-bar mode="determinate" [value]="timeLeft*10"></mat-progress-bar>
<div id="time-left"
  [ngStyle]="{'width': timeLeftBtnSize, 'height': timeLeftBtnSize, 'top': timeLeftBtnPos, 'right': timeLeftBtnPos, 'background-color': timeLeftBtnColor}">
  <div class="vertical-center">
    <span>{{ timeLeftInSec }}</span>
  </div>
</div>
<div class="container">
  <div class="wrapper">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ question.question }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-button-toggle-group #answerTip="matButtonToggleGroup" vertical class="full-width">
          <mat-button-toggle *ngFor="let answer of question.answers" [value]="answer" class="full-width"
            (click)="buttonDisableToggler(false)">{{ answer }}</mat-button-toggle>
        </mat-button-toggle-group>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="primary" (click)="next(answerTip.value)" [disabled]="buttonIsDisable"
          class="choose-btn">Megjelölöm</button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
